<!DOCTYPE html>
<html>
<head>
  <title>Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style-bees.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="script_config.js"></script>
  <script src="script_functions.js"></script>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="#" class="disabled">MNM</a>
    <div class="topnav-right">
      <a id="drones-url" href="GET_FROM_msg_drone-ip">Drones</a>
      <a id="queens-url" href="GET_FROM_msg_drone-ip">Queens</a>
      <a href="config.html">Config</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="handleNavBar()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <table>
          <tr>
            <td><label for="hive-type">Hive Type</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" onchange="togglehivetype(this)" id="cb-hive-type">
                <span class="slider"></span>
              </label>
            </td>
            <td id="config-hive-type-text" value=""></td>
          </tr>
          <tr>
            <td><label for="wifi-mode">WiFi Mode</label></td>
            <td>
              <label class="switch">
                <input type="checkbox" onchange="togglewifimode(this)" id="cb-wifi-mode">
                <span class="slider"></span>
              </label>
            </td>
            <td id="config-wifi-mode-text" value=""></td>
          </tr>
        </table>
      </div>
      <div class="card">
        <form action="/" method="POST" accept-charset="utf-8">
          <input id='hive-type' type='hidden' name="hive-type" value="">
          <input id='wifi-mode' type='hidden' name="wifi-mode" value="">
          <table>
            <tr>
              <td>Offset open door</td>
              <td><input type="number" id="offset-open-door" name="offset-open-door" min="-1000" max="1000" value="0"></td>
            </tr>
            <tr>
              <td>Offset close door</td>
              <td><input type="number" id="offset-close-door" name="offset-close-door" min="-1000" max="1000" value="0"></td>
            </tr>
            <tr>
              <td>PR edge delta</td>
              <td><input type="number" id="photoresistor-edge-delta" name="photoresistor-edge-delta" min="-1000" max="1000" step="50" value="0"></td>
            </tr>
            <tr>
              <td>PR read interval [ms]</td>
              <td><input type="number" id="photoresistor-read-interval-ms" name="photoresistor-read-interval-ms" min="50" max="1000" step="50" value="0"></td>
            </tr>
            <tr>
              <td><label for="ssid">SSID</label></td>
              <td><input type="text" id ="ssid" name="ssid" value=""></td>
            </tr>
            <tr>
              <td><label for="pass">Password</label></td>
              <td><input type="text" id ="pass" name="pass" value=""></td>
            </tr>
            <tr>
              <td><label for="ip">IP</label></td>
              <td><input type="text" id ="ip" name="ip" value=""></td>
            </tr>
            <tr>
              <td><label for="gateway">Gateway</label></td>
              <td><input type="text" id ="gateway" name="gateway" value=""></td>
            </tr>
            <tr>
              <td><label for="dns">DNS</label></td>
              <td><input type="text" id ="dns" name="dns" value=""></td>
            </tr>
          </table>
          <p></p>
          <div><input type ="submit" value ="Submit"></div>
          </p>
        </form>
      </div>
      <div class="card">
        <table>
          <tr>
            <td><p id="datetime"></p></td>
          </tr>
        </table>
        <table>
          <tr>
            <td>Timezone UTC</td>
            <td><input type="number" id="utc-offset" name="utc-offset" min="-12" max="12" value="0"></td>
          </tr>
        </table>
        <p><button onClick="setCurrentDateTime()">Set current time</button></p>
        <p><button onclick="getDateTime()">Show current time</button></p>
      </div>
      <div class="card">
        <p><button id="reset-default-config" onClick="resetDefaultConfig()">Reset Default Config</button></p>
      </div>
      <div class="card">
        <p><button id="reboot" onClick="reboot()">Reboot</button></p>
      </div>
      <div class="card">
        <table>
          <tr>
            <td>Uptime [s]</td>
            <td id="uptime"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
