<!DOCTYPE html>
<html>
<head>
  <title>Drones: Moon Light Mating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style-drones.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="script_queens.js"></script>
  <script src="script_functions.js"></script>
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a href="#" class="disabled">MNM</a>
    <div class="topnav-right">
      <a id="drones-url" href="GET_FROM_msg_drone-ip">Drones</a>
      <a id="queens-url" href="GET_FROM_msg_drone-ip">Queens</a>
      <a href="config.html">Config</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="handleNavBar()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <table>
          <tr>
            <td><p id="datetime"></p></td>
          </tr>
        </table>
      </div>
      <div class="card hive-config">
        <p>Open Doors</p>
        <table>
          <tr>
            <td>Hour</td>
            <td id="hour-door-open" name="hour-door-open"></td>
          </tr>
          <tr>
            <td>Minute</td>
            <td id="minute-door-open" name="minute-door-open"></td>
          </tr>
        </table>
        <p>Close Doors</p>
        <table>
          <tr>
            <td>Hour</td>
            <td id="hour-door-close" name="hour-door-close"></td>
          </tr>
          <tr>
            <td>Minute</td>
            <td id="minute-door-close" name="minute-door-close"></td>
          </tr>
        </table>
        <p>Queens Delay</p>
        <table>
          <tr>
            <td>Seconds</td>
            <td id="queens-delay" name="queens-delay"></td>
          </tr>
        </table>
        <p></p>
        <table>
          <tr>
            <td id="config-enable-text">Disabled</td>
          </tr>
        </table>
        <table>
          <tr>
            <td>Time till open</td>
            <td id="seconds_till_door_open"></td>
          </tr>
          <tr>
            <td>Time till close</td>
            <td id="seconds_till_door_close"></td>
          </tr>
        </table>
        <p><button onclick="getQueensConfigStatus()">Show Config</button></p>
      </div>
      <div class="card">
        <form>
          <h1>Adjust motor</h1>
          <table>
            <tr>
              <td>
                <input type="radio" id="CW" name="direction" value="1" checked>
                <label for="CW">Clockwise</label>
              </td>
            </tr>
            <tr>
              <td>
                <input type="radio" id="CCW" name="direction" value="-1">
                <label for="CW">Anticlockwise</label>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td><label for="steps">Steps:</label></td>
              <td><input type="number" id="steps" name="steps"></td>
            </tr>
          </table>
        </form>
        <p><button onclick="runMotor()">START</button></p>
        <table>
          <tr>
            <td>
              <span>Motor 1</span>
            </td>
            <td>
              <span id="motor-0-state">stopped</span>
            </td>
          </tr>
          <tr>
            <td>
              <span>Motor 2</span>
            </td>
            <td>
              <span id="motor-1-state">stopped</span>
            </td>
          </tr>
        </table>
        <p></p>
      </div>
      <div class="card">
        <p id="version"></p>
      </div>
    </div>
  </div>
</body>
</html>
